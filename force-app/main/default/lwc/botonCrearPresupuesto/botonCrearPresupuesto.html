<template>
    <lightning-button variant="brand"
   label="Crear Presupuesto"
   title="Crear Presupuesto"
   onclick={handleClick}
   class="slds-m-left_x-small">
</lightning-button>
<template if:true={showProducts}>
	<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
		<div class="slds-modal__container">
			<header class="slds-modal__header">
				<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
					<lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" >
                    </lightning-icon>
					<span class="slds-assistive-text">Close</span>
				</button>
				<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Crear Presupuesto</h2>
			</header>
			<!-- Modal/Popup Box LWC body starts here -->
			<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
				<!--AQUI VA LA BUSQUEDA!!!-->
                <lightning-input type="text" label="Codigo producto" value={texto} onchange={hadleText}></lightning-input>
                <lightning-button variant="Brand" label="Buscar" title="Buscar"  class="slds-m-left_x-small" onclick={handleSearch}></lightning-button>
                <template if:true={showTable}>
                    <lightning-datatable
                        key-field="id"
                        data={data}
                        columns={columns}
						oncellchange={handleCellChange}
						suppress-bottom-bar>
                    </lightning-datatable>	
                </template>		
            </div>
			<!-- Modal/Popup Box LWC footer starts here -->
			<footer class="slds-modal__footer">
				<button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancelar">Cancelar</button>
				<button class="slds-button slds-button_brand"  title="Atras" onclick={handleAtras}>Atras</button>
				<button class="slds-button slds-button_brand"  title="Guardar" onclick={handleGuardar}>Guardar</button>

			</footer>
		</div>
	</section>
	<div class="slds-backdrop slds-backdrop_open"></div>
</template>
</template>
